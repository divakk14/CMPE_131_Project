<!DOCTYPE html>
    <html lang="en">
    <head>
        <!-- Meta tags for character set and viewport settings -->
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <!-- Title of the document -->
        <title>Registration Form</title>
        
        <!-- Link to the external stylesheet (style.css) -->
        <link rel="stylesheet" type="text/css" href= "style.css"> 
    </head>
    <body>
        <!-- Registration form -->
        <form action="/register" method="post">
            <!-- Input fields for first name, last name, email, and passwords -->
            <input type="text" name="first_name" placeholder="First Name" required>
            <input type="text" name="last_name" placeholder="Last Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required id="password">
            <span class="eye-icon" onclick="togglePasswordVisibility('password')">ğŸ‘ï¸</span>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required id="confirm_password">
            <span class="eye-icon" onclick="togglePasswordVisibility('confirm_password')">ğŸ‘ï¸</span>
            
            <!-- Submit button -->
            <button type="submit">Done</button>
        </form>
    
        <!-- JavaScript function for toggling password visibility -->
        <script>
            function togglePasswordVisibility(id) {
                var input = document.getElementById(id);
                if (input.type === "password") {
                    input.type = "text";
                } else {
                    input.type = "password";
                }
            }
        </script>
    
    </body>
    </html>
