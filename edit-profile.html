<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="edit-profile.css"> 
    <title>Edit Profile - Notes App</title>
</head>
<body>
    <header>
        <h1>Edit Profile</h1>
    </header>
    <main>
        <form enctype="multipart/form-data">
            <h2>Change Email</h2>
            <label for="newEmail">New Email:</label>
            <input type="email" id="newEmail" name="newEmail" placeholder="Enter your new email" required>

            <h2>Change Profile Picture</h2>
            <label for="newProfilePicture">Select New Profile Picture:</label>
            <input type="file" id="newProfilePicture" name="newProfilePicture" accept=".jpg, .jpeg" required>
            
            <h2>Change Email</h2>
            <label for="newEmail">New Email:</label>
            <input type="text" id="newEmail" name="newEmail" placeholder="Enter your new email" required>

            <button type="submit">Save Changes</button>
            <button type="button" class="cancel">Cancel</button>
        </form>
    </main>
</body>
</html>
