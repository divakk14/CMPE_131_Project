<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="trash.css">
    <title>Trash Folder - Notes App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em;
        }

        main {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .note {
            border: 1px solid #ccc;
            padding: 10px;
            margin-bottom: 15px;
            background-color: #fff;
        }

        .note h2 {
            margin-top: 0;
            color: #333;
        }

        .note p {
            color: #555;
        }

        .note button {
            background-color: #4caf50;
            color: #fff;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Trash Folder</h1>
    </header>
    <main>
        <div id="trashNotes">
        </div>
    </main>
    <script>
        var deletedNotes = [
            { id: 1, title: 'Deleted Note 1', content: 'Deletd content goes here' },
            { id: 2, title: 'Deleted Note 2', content: 'Deletd content goes here.' },
        ];

        // Function to dynamically create note elements
        function createNoteElement(note) {
            var noteElement = document.createElement('div');
            noteElement.classList.add('note');
            noteElement.innerHTML = `
                <h2>${note.title}</h2>
                <p>${note.content}</p>
                <button onclick="recoverNote(${note.id})">Recover</button>
            `;
            return noteElement;
        }

        // Function to populate the trashNotes container
        function populateTrashNotes() {
            var trashNotesContainer = document.getElementById('trashNotes');
            deletedNotes.forEach(note => trashNotesContainer.appendChild(createNoteElement(note)));
        }

        function recoverNote(noteId) {
            // Implement logic to recover the note
            alert(`Recovering note with ID ${noteId}`);
        }

        // Populate the trashNotes container on page load
        window.onload = populateTrashNotes;
    </script>
</body>
<footer>
    <button class="home-button"
    onclick="window.location.href='home.html'">Home</button>
</footer>
</html>
