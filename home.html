    <header>

        <div class="action-button">
            <button onclick="redirectTo('trash')">Trash Folder</button>
            <button onclick="redirectTo('logout')">Logout</button>
            <button onclick="redirectTo('edit-profile')">Edit Profile</button>
        </div>
    </header>
</main>
<script>
    function toggleActionButtons() {
        var actionButtons = document.getElementById("actionButtons");
        if (actionButtons.style.display === "none") {
            actionButtons.style.display = "block";
        } else {
            actionButtons.style.display = "none";
        }
    }

    function redirectTo(page) {
        // Handle redirection based on the selected option
        if (page === 'trash') {
            window.location.href = 'trash.html'; // Adjust the URL accordingly
        } else if (page === 'logout') {
            window.location.href = 'logout.html'; // Adjust the URL accordingly
        } else if (page === 'edit-profile') {
            window.location.href = 'edit-profile.html'; // Adjust the URL accordingly
        }
    }
</script>
</body>
