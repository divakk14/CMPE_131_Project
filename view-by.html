<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="view-by.css">
    <title>Mode & View</title>
</head>
<body>
    <header>
        <h1>Mode & View</h1>
    </header>

    <main>
        <section class="mode-section">
            <h2>Mode</h2>
            <button class="mode-button" onclick="toggleMode('light')">Light</button>
            <button class="mode-button" onclick="toggleMode('dark')">Dark</button>
        </section>
        <section class="view-section">
            <h2>View</h2>
            <button class="view-button" onclick="toggleView('grid')">Grid</button>
            <button class="view-button" onclick="toggleView('list')">List</button>
        </section>
    </main>
</body>
</html>
